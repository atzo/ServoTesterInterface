<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Tester</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <!-- Connection Section -->
        <div class="connection-bar">
            <button id="usbConnect" class="connect-btn">
                <span class="icon">
                    <svg width="20" height="20" viewBox="0 0 122.88 78.98" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path class="st0"
                            d="M13.83,25.37c7.03,0,11.84,4.39,13.38,10.34h6.27c3.58-3.42,5.64-8.23,7.55-12.7 c4.14-9.65,7.73-18.05,21.57-15.32C63.79,3.26,67.83,0,72.64,0c5.74,0,10.4,4.65,10.4,10.39c0,5.74-4.66,10.4-10.4,10.4 c-4.14,0-7.71-2.42-9.39-5.93l-0.03,0.12c-1.5-0.4-2.84-0.6-4.04-0.63c-6.79-0.15-9.11,5.25-11.73,11.38 c-0.16,0.37-0.32,0.74-0.48,1.12c-1.28,2.96-2.65,6-4.52,8.85l57.63,0v-7.77v-1.79l1.9,1.13l20.9,12.4l-22.81,13.53V42.69H56.1 c1.91,2.85,3.31,5.91,4.6,8.89c0.2,0.45,0.39,0.91,0.59,1.36c2.65,6.2,5,11.66,11.98,11.37c0.94-0.04,1.96-0.18,3.08-0.44v-4.94 c0-0.83,0.68-1.5,1.5-1.5h18.24c0.83,0,1.5,0.68,1.5,1.5v18.55c0,0.83-0.67,1.5-1.5,1.5l-18.24,0c-0.82,0-1.5-0.68-1.5-1.5V71 C62.6,73.67,59,65.29,54.88,55.66c-1.97-4.59-4.09-9.54-7.85-12.98l-19.81,0c-1.55,5.95-6.35,10.34-13.38,10.34 C6.79,53.02,0,46.83,0,39.2S6.79,25.37,13.83,25.37L13.83,25.37z"
                            fill="white" />
                    </svg>
                </span> USB Connection
            </button>
            <button id="bluetoothConnect" class="connect-btn">
                <span class="icon">
                    <svg width="20" height="20" viewBox="0 0 3.285464 5.2916698" fill="white"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m 1.252283,1.68876 v -1.68876 l 2.033181,1.60623 -1.114202,1.02056 1.114202,1.04912 -2.05064,1.61576 0.01905,-1.78241 -0.863427,0.84438 -0.390447,-0.3714 1.252287,-1.16976 v -0.41743 l -1.244351,-1.16023 0.390447,-0.39838 0.853904,0.85391 z m 0.54599,-0.55869 0.576149,0.4841 -0.576149,0.46345 z m 0,2.06968 0.576149,0.4841 -0.576149,0.46346 z"
                            style="clip-rule:evenodd;fill-rule:evenodd;stroke-width:0.00158718" />
                    </svg>
                </span> Bluetooth Connection
            </button>
            <div class="output-selector">
                <label for="outputType">Output Type:</label>
                <select id="outputType">
                    <option value="pwm">PWM</option>
                    <option value="pca9685">PCA9685</option>
                </select>
            </div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="section-header">
                <h2>Status Information</h2>
                <div class="header-controls">
                    <div class="servo-count-control">
                        <label for="servoCount">Number of Servos:</label>
                        <input type="number" id="servoCount" min="1" max="16" value="3">
                        <label for="timelineDuration">Timeline Duration (s):</label>
                        <input type="number" id="timelineDuration" min="1" max="60" value="5">
                    </div>
                    <div class="file-controls">
                        <button id="saveConfig" class="file-btn">
                            <span class="icon">ðŸ’¾</span> Save
                        </button>
                        <button id="loadConfig" class="file-btn">
                            <span class="icon">ðŸ“‚</span> Load
                        </button>
                        <button id="newProject" class="file-btn">
                            <span class="icon">ðŸ“„</span> New Project
                        </button>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Servo #</th>
                            <th>Servo Name</th>
                            <th>Show in Control</th>
                            <th>Type</th>
                            <th>Limit min</th>
                            <th>Limit max</th>
                            <th>Value</th>
                            <th>Visual</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Control Section -->
        <div id="control-section">
            <h2>Control Panel</h2>
            <div id="timelines">
                <!-- Timelines will be added here dynamically -->
            </div>
        </div>
        <!-- Timeline Scrubber -->
        <div class="timeline-scrubber">
            <button id="playPauseBtn" title="Play/Pause">â–¶</button>
            <input type="range" id="timeSlider" min="0" max="5" step="0.1" value="0">
            <span id="timeDisplay">0.0s</span>
        </div>
    </div>
</body>

</html>
